{{ define "main" }}
<div class="section-title">
    <h2>{{ .Title }}</h2>
</div>
{{ range .Pages.ByPublishDate.Reverse }}
<article class="list-container">
    <h3 class="title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    <span class="category-list-item-name float-right">
        {{ partial "metadata.html" . }}
    </span>
</article>
{{ end }}
{{ end }}
